<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
    <style>
        body {
            background-color: #D3D3D3;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .contact-section {
            padding-top: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .title-box {
            font-size: 25px;
            text-align: center;
            font-weight: bold;
            background-color: rgb(158, 22, 22);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .image-preview-container {
            width: 35%;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
        }

        #image-preview {
            width: 100%;
        }

        .input-container {
            margin-top: 20px;
            position: relative;
        }

        .input100 {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        .file-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
        }

        .login100-form-btn {
            width: 100%;
            background-color: #12569e;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <section class="contact-section" id="predict1">
        <div class="container">
            <div class="title-box">
                <p style="font-size: 25px; text-align: center; font-weight: bold;">Image Prediction</p>
            </div>
            <form class="login100-form validate-form" action="/predict" method="post" enctype="multipart/form-data">
                <div class="image-preview-container">
                    <img id="image-preview" alt="image preview" src="temp.jpg">
                </div>
                <div class="input-container">
                    <input class="input100" id="image-source" name="file" onchange="previewImage();" type="file" accept="image/jpeg,image/jpg,image/png">
                    <i class="file-icon fa fa-file" aria-hidden="true"></i>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">Predicted</button>
                </div>
            </form>
        </div>
    </section>
    <script>
        function previewImage() {
            var preview = document.querySelector('#image-preview');
            var file = document.querySelector('input[type=file]').files[0];
            var reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }
    </script>
</body>
</html>
